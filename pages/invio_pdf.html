<!DOCTYPE html>
<html lang="it" data-bs-theme="auto">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Richiedi Report - Gender Hack</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../assets/css/style.css" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/index.css">

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script type="text/javascript">
    (function () {
      emailjs.init("zVM_8yXbcLpnjMCJQ");
    })();
  </script>

  <style>
    body {
      padding-top: 80px;
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
      <div class="container-fluid px-4">

        <a class="navbar-brand d-flex align-items-center" href="../index.html">
          <img src="../assets/images/logo_2.png" alt="Logo" class="logo-header"><span class="fw-bold tracking-tight">Gli
            Analisti Anonimi</span>
        </a>

        <button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel">

          <div class="offcanvas-header border-bottom border-secondary">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
              aria-label="Close"></button>
          </div>

          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link px-3" href="../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link px-3 active" aria-current="page" href="invio_pdf.html">Ottieni il report</a>
              </li>
              <li class="nav-item">
                <a class="nav-link px-3" href="about.html">About us</a>
              </li>
            </ul>
          </div>

        </div>
      </div>
    </nav>
  </header>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="text-center mb-4">
          <h1 class="display-5 fw-bold">Ricevi il Report Completo</h1>
          <p class="lead text-muted">Compila il form per ricevere il PDF "The Leaky Pipeline" direttamente nella tua
            casella di posta.</p>
        </div>

        <div class="card shadow-sm">
          <div class="card-body p-4">
            <form id="contact-form">
              <div class="mb-3">
                <label for="user_name" class="form-label">Il tuo Nome</label>
                <input type="text" class="form-control" id="user_name" name="user_name" required>
              </div>
              <div class="mb-3">
                <label for="user_email" class="form-label">La tua Email</label>
                <input type="email" class="form-control" id="user_email" name="user_email"
                  placeholder="nome@esempio.com" required>
              </div>
              <input type="hidden" name="pdf_link"
                value="https://drive.google.com/file/d/1EqNLnz0SzCn_IatVCtgYUZq3FE2_7fOK/view?usp=sharing">

              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg" id="submit-btn">Invia PDF</button>
              </div>
            </form>

            <div id="status-message" class="mt-3 text-center" style="display: none;"></div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <footer class="container text-center py-4">
    <p class="text-white mb-0 opacity-75">
      &copy; 2025 - Gli Analisti Anonimi
    </p>
  </footer>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function (event) {
      event.preventDefault();
      const btn = document.getElementById('submit-btn');
      const status = document.getElementById('status-message');

      btn.textContent = 'Invio in corso...';
      btn.disabled = true;
      emailjs.sendForm('service_svbu1et', 'template_9c5q6qr', this)
        .then(function () {
          console.log('SUCCESS!');
          btn.textContent = 'Inviato!';
          btn.classList.remove('btn-primary');
          btn.classList.add('btn-success');
          status.style.display = 'block';
          status.innerHTML = '<div class="alert alert-success">Email inviata con successo! Controlla la tua posta.</div>';
        }, function (error) {
          console.log('FAILED...', error);
          btn.textContent = 'Riprova';
          btn.disabled = false;
          status.style.display = 'block';
          status.innerHTML = '<div class="alert alert-danger">Errore nell\'invio. Riprova pi√π tardi.</div>';
        });
    });
  </script>

</body>

</html>
